<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="stylesheet" href="style.css">
    <script src="classes/world.class.js"></script>
    <script src="classes/drawable-objects.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <!-- ////        enemies        //// -->
    <script src="classes/enemies/endboss.class.js"></script>
    <script src="classes/enemies/jellyfish.class.js"></script>
    <script src="classes/enemies/jellyfish-electric.class.js"></script>
    <script src="classes/enemies/pufffish.class.js"></script>
    <!-- ////        character        //// -->
    <script src="classes/character.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <!-- ////        backgroundGrafics        //// -->
    <script src="classes/background-object.class.js"></script>
    <script src="classes/light.class.js"></script>
    <!-- ////        barriers        //// -->
    <script src="classes/Barriers/barriers.class.js"></script>
    <script src="classes/Barriers/cave-down.class.js"></script>
    <script src="classes/Barriers/cave-up.class.js"></script>
    <script src="classes/Barriers/ground-barrier.class.js"></script>
    <script src="classes/Barriers/wall-barrier.class.js"></script>

    <script src="classes/level.class.js"></script>
    <!-- ////        bubbles       //// -->
    <script src="classes/attacks/bubbles.class.js"></script>
    <script src="classes/attacks/standart-bubble.class.js"></script>
    <script src="classes/attacks/poisen-bubble.class.js"></script>
    <!-- ////       statusBars       //// -->
    <script src="classes/status-bars/status-bar.class.js"></script>
    <script src="classes/status-bars/poisen-bar.class.js"></script>
    <script src="classes/status-bars/coin-bar.class.js"></script>
    <script src="classes/status-bars/health-bar.class.js"></script>
    <!-- ////        collectables       //// -->
    <script src="classes/collectables/collectables.class.js"></script>
    <script src="classes/collectables/coins.class.js"></script>
    <script src="classes/collectables/poisen.class.js"></script>
    <script src="classes/collectables/hearts.class.js"></script>

    <script src="classes/endscreens/won.class.js"></script>
    <script src="classes/endscreens/lost.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>


</head>

<body onload="init();">


    <main>

        <h1 class="show-desktop-only">Sharkie</h1>
        <div class="btn-container-top">
            <button id="btn-instructions" onclick="checkInstructionWindow()"><img
                    src="img/6.Botones/question-mark-64.png"></button>
            <button id="btn-restart" onclick="restartGame()"><img src="img/6.Botones/undo-2-64.png"></button>
            <button id="btn-mute" onclick="mute()"><img id="muteImg" src="img/6.Botones/mute-2-64.png"></button>
        </div>

        <canvas id="canvas" width=720px height=480px;>
        </canvas>


        <div id="movement" class="show-portable-only">
            <div class="btn-container">
                <button id="btn-left"> <img src="img/6.Botones/Key/left key.png"></button>
                <button id="btn-right"><img src="img/6.Botones/Key/right key.png"></button>
                <button id="btn-bubble">Bubble</button>
                <button id="btn-slap">Slap</button>
            </div>
            <div class="btn-container">
                <button id="btn-poisen">Toxic</button>
                <button id="btn-up"> <img src="img/6.Botones/Key/up key.png"></button>
                <button id="btn-down"><img src="img/6.Botones/Key/down key.png"></button>
            </div>
        </div>
        <!-- <div id="attacks">
           
    
        </div> -->

        <article id="instructions" class="d-none">

            <h2>Instructions</h2>
            <div>
                <div class="container">
                    <div class="row"> <span class="keys">[WASD] or [Arrow Keys]</span><span>Moves the character.</span>
                    </div>
                    <div class="row"><span class="keys">[SPACE]</span><span>Slaps an enemy.</span> </div>
                    <div class="row"> <span class="keys">[E]</span><span>Blow a bubble to trap certain enemys.</span>
                    </div>
                    <div class="row"> <span class="keys">[R]</span><span>Blow a bubble to hurt the endboss.</span>
                    </div>
                </div>

            </div>

        </article>

        <button id="btn-start" onclick="startGame()"><img
            src="img/6.Botones/Start/3.png"></button>
    </main>


</body>

</html>
